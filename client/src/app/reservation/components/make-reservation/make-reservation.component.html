<div class="reservation-form">
  <h2>Make a Reservation</h2>
  <app-message
    [isDisplayed]="displayMessage"
    [message]="message"
    [severity]="messageSeverity"
  >
  </app-message>
  <form (ngSubmit)="makeReservation(reservationForm)" #reservationForm="ngForm">
    <div class="form-control">
      <label for="propertyType">Property Type</label>
      <select id="propertyType" name="propertyType" ngModel required>
        <option *ngFor="let type of propertyTypes" [value]="type">
          {{ type }}
        </option>
      </select>
    </div>

    <div class="form-control">
      <label for="propertyName">Property Name</label>
      <input
        type="text"
        id="propertyName"
        name="propertyName"
        ngModel
        required
      />
    </div>

    <div class="form-control">
      <label for="city">City</label>
      <input type="text" id="city" name="city" ngModel required />
    </div>

    <div class="form-control">
      <label for="country">Country</label>
      <select id="country" name="country" ngModel required>
        <option *ngFor="let country of countries" [value]="country">
          {{ country }}
        </option>
      </select>
    </div>

    <div class="form-control">
      <label for="address">Address</label>
      <input type="text" id="address" name="address" ngModel required />
    </div>

    <div class="form-control">
      <label for="price">Price per day</label>
      <input type="number" id="price" name="price" ngModel required />
    </div>

    <div class="dates-control">
      <div class="form-control">
        <label for="fromDate">From Date</label>
        <input type="date" id="fromDate" name="fromDate" ngModel required />
      </div>

      <div class="form-control">
        <label for="toDate">To Date</label>
        <input type="date" id="toDate" name="toDate" ngModel required />
      </div>
    </div>

    <button
      class="btn primary-btn"
      type="submit"
      [disabled]="!reservationForm.form.valid"
    >
      Submit
    </button>
  </form>
</div>
